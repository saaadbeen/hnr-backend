# =============================
# APP NAME
# =============================
spring.application.name=HNR


app.upload-dir=uploads

# =============================
# DATABASES
# =============================
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=hnr_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=hnr_user
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.data.mongodb.uri=mongodb://localhost:27017/hnr_db
spring.data.mongodb.auto-index-creation=true

# =============================
# JWT / SECURITY
# =============================
jwt.secret=myDefaultSecretKeyForJwtTokenGenerationThatShouldBeAtLeast32Character
jwt.expiration=3600
app.jwtIssuer=hnr-app

# =============================
# SERVER / CORS
# =============================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type

# =============================
# UPLOAD
# =============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.sqlserver.SqlServer2012SpatialDialect

app.notifications.user-created.enabled=false

app.mail.enabled=false

# =============================
# ACTUATOR / JSON / LOGGING
# =============================
management.endpoint.health.probes.enabled=true
spring.jackson.time-zone=Africa/Casablanca
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.main.allow-circular-references=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.HNR=DEBUG


# application.properties
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/api/actuator
management.endpoint.health.show-details=never
